<!DOCTYPE>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<h1>LogIn</h1>
<div>
    <form method="post" action="/login/processing" >
           <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password"  name="password">
        <div class="showPassword">
            <input type="checkbox" onclick="showPassword()">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <p th:if="${param.error}">ERROR!</p>
        <input type="submit" value="LogIn" class="loginSubmit">

    </form>
</div>
<div class="get-account" >haven't got account yet?<a th:href="@{/registration}"> registration</a></div>
<script src="/js/login.js"></script>
</body>
</html>
