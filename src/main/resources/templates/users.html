<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/aside.css">
    <script src="https://kit.fontawesome.com/b0166f9752.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="/header.html::header"></header>
<div class="main-container">
    <aside th:replace="/aside.html::aside"></aside>
    <div class="main-block">
        <div th:each="user : ${users}" class="list-block">
          <div class="element-block">
            <a th:href="@{/user-info/{email}(email=${user.email})}">
            <p th:text="${user?.name}"></p>
            <p th:text="${user?.surname}"></p>
            <p th:text="${user?.email}"></p>
            <p th:text="${user?.roles}"></p>
            </a>
          </div>
        </div>
    </div>
</div>
</body>
</html>
