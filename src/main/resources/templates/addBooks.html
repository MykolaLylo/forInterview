<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book adding page</title>
    <link rel="stylesheet" href="/css/creatingForm.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/aside.css">
    <script src="https://kit.fontawesome.com/b0166f9752.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="/header.html::header"></header>
<div class="main-container">
    <aside th:replace="/aside.html::aside"></aside>
    <div class="form-container">
        <h1>Add new book</h1>
        <h2>fill form:</h2>
        <form action="/saveBook" method="post" enctype="multipart/form-data" class="mainForm">
            <input type="text" name="name" placeholder="Name" class="fieldsForm">
            <input type="number" name="price" placeholder="Price" class="fieldsForm">
            <input type="text" name="description" placeholder="Description" class="fieldsForm">
            <input type="date" name="dateOfRelease" placeholder="Take date" class="fieldsForm">
            <input type="text" name="category" placeholder="Category" class="fieldsForm">
            <input type="file" name="image" placeholder="add image" class="fieldsForm" style="border: none">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="submit" value="save" class="submitButton">
        </form>
    </div>
</div>
<footer th:replace="/footer.html::footer"></footer>
</body>
</html>
