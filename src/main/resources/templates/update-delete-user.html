<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update-delete</title>
    <link rel="stylesheet" href="/css/creatingForm.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/aside.css">
    <script src="https://kit.fontawesome.com/b0166f9752.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="/header.html::header"></header>
<div class="main-container">
  <aside th:replace="/aside.html::aside"></aside>
  <div class="form-container">
        <h1>Update account</h1>
        <h2>fill form:</h2>
      <form action="/update" method="post" class="mainForm">
        <input type="text" name="name" th:value="${user.name}" class="fieldsForm">
        <input type="text" name="surname" th:value="${user.surname}" class="fieldsForm">
        <input type="email" name="email" th:value="${user.email}" class="fieldsForm">
        <input type="text" name="password" placeholder="password" class="fieldsForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit" value="update" class="submitButton">
      </form>

      <form action="/deleteAccount" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="submit" value="delete account" class="submitButton">
      </form>
  </div>
</div>
<footer th:replace="/footer.html::footer"></footer>
</body>
</html>
