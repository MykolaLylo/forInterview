<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>creating users</title>
    <link rel="stylesheet" href="/css/creatingForm.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/aside.css">
    <script src="https://kit.fontawesome.com/b0166f9752.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="/header.html::header"></header>
<div class="main-container">
    <aside th:replace="/aside.html::aside"></aside>
    <div class="form-container">
        <h1>Add new user</h1>
        <h2>fill form:</h2>
    <form action="/create/user" method="post" class="mainForm">
        <input type="text" placeholder="Name" name="name"  class="fieldsForm">
        <input type="text" placeholder="Surname" name="surname"  class="fieldsForm">
        <input type="email" placeholder="Email" name="email" class="fieldsForm">
        <input type="password" placeholder="Password" id="password" name="password"  class="fieldsForm">
        <label  class="fieldsForm" style="border: none"> Take user role:
            <input type="checkbox" name="role" value="ROLE_ADMIN" th:text="ADMIN">
            <input type="checkbox" name="role" value="ROLE_AUTHOR" th:text="AUTHOR">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </label>
        <input type="submit" value="create" class="submitButton">
    </form>
    </div>
</div>
<footer th:replace="/footer.html::footer"></footer>
</body>
</html>
