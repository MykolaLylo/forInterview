<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/registration.css">
    <title>registration</title>
</head>
<body>
<h1>Registration</h1>
   <div>
    <form id="formRegistration" onsubmit="confirmation(event)"
          method="post" th:action="@{/registration/{status}(status=${user==true})}">
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Surname" name="surname">
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" id="password" name="password">
        <div class="showPassword">
            <input type="checkbox" onclick="showPassword()">
        </div>
        <div>
        <div class="error-massage" id="errorMassage">password should match</div>
            <p th:if="${user==false}">User already exist!</p>
        </div>
        <input type="password" placeholder="Confirm your password" name="passwordConfirm" id="passwordConfirm">
        <div class="showConfirm">
            <input type="checkbox" onclick="showConfirm()">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="registration" class="registration">
    </form>
   </div>
<div class="have-account">already have account?<a th:href="@{/login}"> Log In</a></div>
<script src="/js/registration.js"></script>
</body>
</html>
